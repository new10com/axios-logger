on:
  push:
    branches: [ master ]

jobs:
  check_master:
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“š checkout"
        uses: actions/checkout@v2
      - name: "ğŸŸ¢ node"
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: "ğŸ• install"
        run: npm install
      - name: "ğŸš¦ lint&test"
        run: npm run test:prod
      - name: "ğŸš¥ Coveralls"
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: "ğŸ— build"
        run: npm run build
